services:
  - type: web
    name: gpt-to-svg-gcode-ai
    env: docker
    plan: free
    branch: main
    region: oregon
    dockerfilePath: Dockerfile
    buildCommand: "docker build -t my-python-app ."
    autoDeploy: true
    healthCheckPath: "/"
    envVars:
      - key: CONVERTIO_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
